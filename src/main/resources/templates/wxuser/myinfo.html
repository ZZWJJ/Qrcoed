        <h3 class="join_t join_t2">我的简历</h3>
        <div class="join_infor">
            <div class="join_txt join_part2_txt">
                <div class="form-group" style="display:none">
                    <span>id：</span> <input type="text" class="input-group-lg" placeholder="请输入您的姓名" name="id" th:field=*{id}>
                </div>
                <div class="form-group">
                    <span>姓名：</span> <input type="text" class="input-group-lg" placeholder="请输入您的姓名" name="username" th:field=*{username}>

                <div class="form-group">
                    <span>手机号：</span> <input type="text" class="input-group-lg" placeholder="请输入有效的手机号" minlength="11"

                </div>
                <div class="form-group">
                    <span>性别：</span> <input type="radio" name="sex" value="1" th:field=*{sex}

                    <span>年龄：</span> <input type="text" class="input-group-lg" placeholder="请输入年龄" name="age" th:field=*{age}>

                <div class="form-group">

<script>
function updateMyInfo(){
	var param = $("#MyInfoForm").serializeArray();
	//debugger;
	//$("#conf").attr("onclick","addUser()");
	$.ajax({
		url:"/wxuser/putMyInfo",
		method:"post",
		data:param,
		//dataType:"json",
		success:function(data){
			console.log(data);
			if(data==1){
				alert("更新成功！")
			}else{
				alert("更新失败！")
			}
		},
		error:function(data){
			alert("更新失败！")
		}
	});
}
